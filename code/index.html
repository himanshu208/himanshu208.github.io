        <div class="container">

            <h2><a href="#">Source Code Beautifier</a></h2>

            <div class="control-group help">
                Copy-paste any obfuscated piece of source code and the online beautifier will prettify and syntax-highlight the code making it easier to read and understand.. <a href="#info" data-toggle="modal">learn more &rarr;</a>
            </div>

            <style>
                .CodeMirror {
                    border: 1px solid #C0C0C0;
                    height: auto;
                    font-family: 'Source Code Pro', monospace;
                }

                .CodeMirror-empty {
                    outline: 1px solid #c22;
                }

                .CodeMirror-empty.CodeMirror-focused {
                    outline: none;
                }

                .CodeMirror pre.CodeMirror-placeholder {
                    color: #999;
                }
            </style>
            <form class="form-horizontal well">
                <div class="control-group">
                    <textarea id="code" name="code" placeholder="Copy-paste your source code here..">

                        <a href="#" onclick="autoFormat();
                return false;" class="btn btn-inverse btn-large"><i class="icon-white icon-camera"></i> Beautify Code</a>
                    </div>
                </div>
            </form>

            <script>
                var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                    lineNumbers: true,
                    lineWrapping: false,
                    viewportMargin: Infinity,
                    autofocus: true,
                    mode: "htmlmixed"
                });

                function autoFormat() {
                    CodeMirror.commands["selectAll"](editor);
                    editor.autoFormatRange(editor.getCursor(true), editor.getCursor(false));
                    editor.setCursor(0);
                }
            </script>
