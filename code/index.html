            </form>

            <script>
                var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                    lineNumbers: true,
                    lineWrapping: false,
                    viewportMargin: Infinity,
                    autofocus: true,
                    mode: "htmlmixed"
                });

                function autoFormat() {
                    CodeMirror.commands["selectAll"](editor);
                    editor.autoFormatRange(editor.getCursor(true), editor.getCursor(false));
                    editor.setCursor(0);
                }
            </script>
